{{ partial "general-title" . }}

{{ partial "header" . }}
    <!-- Main -->
    <div id="main">
        <h1>{{ .Title }}</h1>
        {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
        {{ range $paginator.Pages }}
            {{ .Render "content-list" }}
        {{ end }}

        {{ partial "pagination" . }}
    </div>
    {{ partial "sidebar" . }}
{{ partial "footer" . }}
